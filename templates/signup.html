<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/styles/signup.css">

</head>
<body>

    <section class="vh-100" style="background-color: #eee;">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %} {% if category ==
        'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method = "POST" class="mx-1 mx-md-4 w-100">


                  <div class="form-outline mb-4">
                    <input type="text" id="username" name= "username" class="form-control" />
                    <label class="form-label" for="username">Username</label>
                  </div>



                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password1" name = 'password1' class="form-control" />
                    <label class="form-label" for="password1">Password</label>
                  </div>

                  <!-- Repeat Password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password2" name="password2" class="form-control" />
                    <label class="form-label" for="password2">Repeat your password</label>
                  </div>


                  <!-- Register Button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="/login"
                role="button"> Login
              </a>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-2 ">

                <img src="https://i.pinimg.com/originals/71/1e/ab/711eabdcb2a98390783f75007ff6895d.gif"
                  class="img-fluid flip-img" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </section>
</body>
</html>

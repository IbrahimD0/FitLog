<!DOCTYPE html>
<html>
<head>
  <title>Workouts</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .logout-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  {% if current_user.is_authenticated %}
    <h2>Welcome, {{ current_user.username }}!</h2>
    <h3>Workouts</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Reps</th>
        <th>Sets</th>
      </tr>
      {% for workout in workouts %}
      <tr>
        <td>{{ workout.name }}</td>
        <td>{{ workout.reps }}</td>
        <td>{{ workout.sets }}</td>
      </tr>
      {% endfor %}
    </table>
    <form action="/logout" method="post">
      <input class="logout-btn" type="submit" value="Logout">
    </form>
  {% else %}
    <h2>Please log in to view your workouts.</h2>
    <a href="/login">Login</a>
  {% endif %}
</body>
</html>
